<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="kontinua.css">
  <title>Table of Contents for Digital Resources</title>
</head>

<body>
  <h1>Table of Contents for Digital Resources</h1>
  
  {% for num in books %} {% set filename = "Workbook-{}.html".format(num) %}
  <h2><a href="{{filename}}">Workbook {{num}}</a></h2> {% set chaps = chapters[num] %}
  <ul>
  {% for chap in chaps %}<li><a href="{{filename}}#{{chap["id"]}}">{{chap["chap_num"]}}: {{chap["title"]}}</a>
  {% endfor %}
  </ul>
{% endfor %}
</body>
</html>
